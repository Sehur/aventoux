<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
    <link href="css/roboto.min.css" rel="stylesheet">
    <link href="css/material.min.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">
    <Link href="css/font-awesome.css" rel="stylesheet">
  </head>

  <!-- INICIO -->
  <body>
    <div class='wrapper'>
      <div class='container'>
        <div class='row'>
          <div class='col-xs-6 col-sm-6 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-lg-offset-4'>
            <div class='header text-center' style="color:white">
              <h1>
                Crea tu cuenta
              </h1>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col-xs-6 col-sm-6 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-lg-offset-4'>
            <div class='form--container'>
              <div class='row'>
                <div class='col-xs-12'>
                  <form>
                    <label>
                      <input required='' type='text' class="form-control">
                      <span>Nombres</span>
                    </label><br></br>
                    <label>
                      <input required='' type='text' class="form-control">
                      <span>Apellidos</span>
                    </label><br></br>
                    <label>
                      <input required='' type='text' class="form-control">
                      <span>E-mail</span>
                    </label><br></br>
                    <label>
                      <input required='' type='text' class="form-control">
                      <span>Confirmación E-mail</span>
                    </label><br></br>
                    <label>
                      <input required='' type='text' class="form-control">
                      <span>Contraseña</span>
                    </label><br></br>
                  </form>
                </div>
              </div>
              <div class='row'>
                <div class='col-xs-12'>
                  <p>
                    Al dar click a Registrar, aceptas las
                    <a>Condiciones y Terminos</a>
                    de Aventoux
                  </p>
                </div>
              </div>
              <div class='row'>
                <div class='col-xs-12'>
                  <div class='btn btn--main btn-success'>
                    Registrar
                  </div>
                </div>
              </div>
            </div>
            <div class='footer--links text-center'>
              <p>
                Ya tienes una cuenta?
                <a>Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FIN  -->

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="js/ripples.min.js"></script>
    <script src="js/material.min.js"></script>
    <script>
        $(document).ready(function() {
            // This command is used to initialize some elements and make them work properly
            $.material.init();
        });
    </script>

  </body>
</html>
